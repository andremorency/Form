<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
        <script src="https://kit.fontawesome.com/13dc225503.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
        <H1>Payment Form</H1>
        <form>
            <div class="alert alert-danger" role="alert">
                Some fiels are missing
              </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    
                  <label for="card">Card #</label>
                  <input type="" class="form-control" id="" placeholder="xxxxxxxxxxxxxxxx">
                </div>
                <div class="form-group col-md-4">
                  <label for="">CVV</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="">Amount</label>
                    <input type="" class="form-control" id="" placeholder="Amount">
                  </div>
              </div>
              

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">First Name</label>
                <input type="email" class="form-control" id="" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label for="">Last Name</label>
                <input type="" class="form-control" id="" placeholder="">
              </div>
            </div>


            


            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option></option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
                        
            <div><p>We accept:</p></div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-check form-check-inline"> 
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-credit-card"></i></label>

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa"></i></label>

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa"></i></label>

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-regular fa-credit-card"></i></label>
                  </div>
          </div>
            <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>




            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
    </body>
</html>
